server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    server_name stg.bencloud-stage.aws.epa.gov;
    root /var/www;
    index index.html;
    charset utf-8;

    add_header Content-Security-Policy "default-src 'self';";
    
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
